fraction_fit: 0.0001
fraction_eval: 0.001
min_fit_clients: 10
min_eval_clients: 30
local_epochs: 10
num_rounds: 10
num_clients: 100
config_fit:
  lr: 0.001
  momentum: 0.9
  local_epochs: 10
name: VAE_128small
dataset:
  data_module_name: alpha_multiscene
  root_folder: /home/lucap/l46/l46-project/FedRaVAEn-master/data/train_minisubset
  window_size:
  - 32
  - 32
  train:
    folder_filter:
    - I:0:-1
    dataset_cls: src.data.dataset.LocationDataset
    dataset_cls_args:
      tiling_strategy_cls: src.data.tiling_strategy.TilingStrategyFullGrid
      tiling_strategy_args:
        window_size: ${dataset.window_size}
        overlap:
        - 0
        - 0
      dataset_specs:
      - src.data.dataset.SingleFolderImageDataset:
          folder_path: S2
          filter_cls: src.data.filters.SliceFilter
          filter_args:
            f_slice: ':'
          normaliser_cls: ${normalisation.normaliser_cls}
          normaliser_args: ${normalisation.normaliser_args}
          channels: ${channels.channels}
    shuffle: true
    batch_size: ${training.batch_size_train}
    num_workers: ${training.num_workers}
  valid:
    folder_filter:
    - 'I:-1:'
    dataset_cls: src.data.dataset.LocationDataset
    dataset_cls_args:
      tiling_strategy_cls: src.data.tiling_strategy.TilingStrategyFullGrid
      tiling_strategy_args:
        window_size: ${dataset.window_size}
        overlap:
        - 0
        - 0
      dataset_specs:
      - src.data.dataset.SingleFolderImageDataset:
          folder_path: S2
          filter_cls: src.data.filters.SliceFilter
          filter_args:
            f_slice: 0::4
          normaliser_cls: ${normalisation.normaliser_cls}
          normaliser_args: ${normalisation.normaliser_args}
          channels: ${channels.channels}
    batch_size: ${training.batch_size_valid}
    num_workers: ${training.num_workers}
  test:
    folder_filter:
    - 'I:-1:'
    dataset_cls: src.data.dataset.LocationDataset
    dataset_cls_args:
      tiling_strategy_cls: src.data.tiling_strategy.TilingStrategyFullGrid
      tiling_strategy_args:
        window_size: ${dataset.window_size}
        overlap:
        - 0
        - 0
      dataset_specs:
      - src.data.dataset.SingleFolderImageDataset:
          folder_path: S2
          filter_cls: src.data.filters.SliceFilter
          filter_args:
            f_slice: '-1:'
          normaliser_cls: ${normalisation.normaliser_cls}
          normaliser_args: ${normalisation.normaliser_args}
          channels: ${channels.channels}
    batch_size: ${training.batch_size_test}
    num_workers: ${training.num_workers}
training:
  gpus: -1
  epochs: 100
  grad_batches: 1
  distr_backend: dp
  use_amp: true
  val_check_interval: 0.2
  check_val_every_n_epoch: 1
  fast_dev_run: false
  num_workers: 16
  batch_size_train: 256
  batch_size_valid: 256
  batch_size_test: 256
  lr: 0.001
  weight_decay: 0.0
module:
  class: src.models.module.Module
  model_class: src.models.ae_vae_models.deeper_vae.DeeperVAE
  model_cls_args:
    hidden_channels:
    - 16
    - 32
    - 64
    latent_dim: 128
    extra_depth_on_scale: 0
    visualisation_channels: ${channels.visualisation_channels}
